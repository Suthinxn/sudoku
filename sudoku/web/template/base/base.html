  <link rel="stylesheet" href="{{ 'css/app.css' | static_url }}">

  <script src="{{ 'node_modules/jquery/dist/jquery.min.js' | static_url }}"></script>

  <script src="{{ 'js/forms/date_picker.js' | static_url }}"></script>
  #}
